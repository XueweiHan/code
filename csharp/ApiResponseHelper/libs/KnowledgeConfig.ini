;;----------------------------------------------------
;;    Api json response AutoGen methods section
;;
;; We use following config keys to generate api response path visitor code,
;; since we need access some json response paths to update the url/readlink click through endpoints.
;;
;; ApiResponseHelper.tt file read those config keys ApiResponseAutoGenMethod_* during build time to generate the file ApiResponseHelper.cs
;;
;;
;; First parameter is the signature of generated method
;; Following parameters are the api json path which needs updating.
;;
;; You can also specify the api schema type in the json path within brackets (support both full type name and short type name)
;; 

ApiResponseAutoGenMethod_v5entity = ISearchResponse_5.ForEachThingNeedsUpdatingEntityEndpoint(IThing_5), _
                                    entities.value, _
                                    entities.value.album, _
                                    entities.value.actor, _
                                    entities.value(IMusicRecording_5).byArtist, _
                                    entities.value.inAlbum, _
                                    entities.value.relatedSongs, _
                                    entities.value.profession.track, _
                                    entities.value.profession.track.inAlbum, _
                                    entities.value.entityPresentationInfo.related.relationships.relatedThing, _
                                    events.events.location, _
                                    events.events.performer, _
                                    news.value.about

ApiResponseAutoGenMethod_v5local =  ISearchResponse_5.ForEachThingNeedsUpdatingLocalEndpoint(IThing_5), _
                                    places.value, _
                                    places.value.entityPresentationInfo.related.relationships.relatedThing

ApiResponseAutoGenMethod_v5unknown= ISearchResponse_5.ForEachUriNeedsUpdatingUnknownEndpoint(IUri_5), _
                                    videos.readLink, _
                                    news.readLink, _
                                    images.readLink, _
                                    sportsMatches.tabs.readLink, _
                                    entities.listReadLink, _
                                    events.events.url


ApiResponseAutoGenMethod_v4entity = ISearchResponse_4.ForEachThingNeedsUpdatingEntityEndpoint(IThing_4), _
                                    answers(IEntityAnswer_4).entityContainers(IEntityContainer_4).entityContent, _
                                    answers(IEntityAnswer_4).entityContainers(IEntityContainer_4).entityContent(IMusicRecording_4).byArtist, _
                                    answers(IEntityAnswer_4).entityContainers(IEntityContainer_4).entityContent.inAlbum, _
                                    answers(IEntityAnswer_4).entityContainers(IEntityContainer_4).entityContent.actor, _
                                    answers(IEntityAnswer_4).entityContainers(IEntityContainer_4).related.relationships.relatedThing, _
                                    answers(IEntityAnswer_4).entityContainers(ICategoryListContainer_4).entities.entityContent, _
                                    answers(IEntityAnswer_4).entityContainers(IDisambiguationContainer_4).suggestedEntities.entityContent, _
                                    answers.events.location, _
